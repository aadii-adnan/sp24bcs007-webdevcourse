<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVAGO Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="landingpagestyle.css">
    
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo-area">
                <h1>DVAGO</h1>
                <span>Pharmacy & Wellness Experts</span>
            </div>
            <div class="search-wrapper">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search for &quot;Multivitamins&quot;" value="Multivitamins">
                </div>
            </div>
            <div class="location-pill">
                <i class="fas fa-map-marker-alt"></i>
                <span>No Address Selected</span>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="button-area">
                <button class="btn btn-app"><i class="fas fa-download"></i> Download the App</button>
                <button class="btn btn-instant"><i class="fas fa-bolt"></i> Instant Order</button>
            </div>

            <div class="header-icons">
                <div class="icon">
                    <i class="far fa-heart"></i>
                </div>
                <div class="icon cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">2</span>
                </div>
                <div class="icon">
                    <i class="far fa-user"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <ul class="nav-menu">
                <li><a href="#">Medicine <i class="fas fa-chevron-down"></i></a></li>
                <li><a href="#">Baby & Mother Care <i class="fas fa-chevron-down"></i></a></li>
                <li><a href="#">Nutritions & Supplements <i class="fas fa-chevron-down"></i></a></li>
                <li><a href="#">Foods & Beverages <i class="fas fa-chevron-down"></i></a></li>
                <li><a href="#">Devices & Support <i class="fas fa-chevron-down"></i></a></li>
                <li><a href="#">Personal Care <i class="fas fa-chevron-down"></i></a></li>
                <li><a href="#">OTC And Health Need <i class="fas fa-chevron-down"></i></a></li>
            </ul>
        </div>
    </nav>
</body>
</html>
